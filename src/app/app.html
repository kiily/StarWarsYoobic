        <ion-list no-lines>

                <ion-icon name="contacts" (click)="goToCharactersPage()"></ion-icon>
                Available Characters
            </ion-item>
            <ion-item padding>
                <ion-icon name="images"></ion-icon>
                Photos
            </ion-item>
            <ion-item padding menuClose (click)="goToMyCharactersPage()">

            </ion-item>
            <ion-item padding>
                <ion-icon name="chatbubbles"></ion-icon>

            </ion-item>
