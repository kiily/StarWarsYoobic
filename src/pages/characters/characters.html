<ion-header>

  <ion-navbar>
     
      <ion-buttons start>   
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
      </ion-buttons> 
            
      <ion-title>Missions</ion-title>  
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let character of characters">
  <img [src]="character.imageUrl"/>
  <ion-card-content>
    <ion-card-title>
      {{character.name}}
    </ion-card-title>
    <p>
      {{character.description}}
    </p>


    <ion-buttons start>
      <button ion-button clear><ion-icon name="star"></ion-icon> Favorite</button>
      <button ion-button clear><ion-icon name="information-circle"></ion-icon> Details</button>
    </ion-buttons>
  </ion-card-content>

</ion-card>
</ion-content>
