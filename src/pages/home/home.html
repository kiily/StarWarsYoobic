
<ion-content text-center >
  <div class="logo">
      <img src="../../assets/imgs/legends.jpg" width="200" alt="Logo">
  </div>
  <div text-center>
    <h2 ion-text color="light">Sign In</h2>
  </div> 

   <form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-card>
    <ion-card-content>
     
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" formControlName="email" name="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
             <ion-label><ion-icon name="lock"></ion-icon></ion-label> 
              <ion-input type="password" formControlName="password" name="password" placeholder="Password"></ion-input>
            </ion-item>

      
      
      </ion-card-content>
  </ion-card>

  <ion-buttons>
      <button ion-button round (click)="signup()">Sign Up</button>
      <button ion-button round color="dark" type="submit" [disabled]="!loginForm.valid">Login</button>
    </ion-buttons>
 
  </form>

  <br>
  <div class="logo">
      <img src="../../assets/imgs/star_wars.png" width="200" alt="Logo">
  </div>


</ion-content>
