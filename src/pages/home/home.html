


<ion-content text-center >
  <div class="logo">
      <img src="../../assets/imgs/legends.jpg"  alt="Logo">
  </div>
  <div text-center>
    <h2 *ngIf="authToggle" ion-text color="light">Sign In</h2>
    <h2 *ngIf="!authToggle" ion-text color="light">Sign Up</h2>
  </div> 

   <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="authToggle">
  <ion-card>
    <ion-card-content>
     
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" formControlName="email" name="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
             <ion-label><ion-icon name="lock"></ion-icon></ion-label> 
              <ion-input type="password" formControlName="password" name="password" placeholder="Password"></ion-input>
            </ion-item>

      
      
      </ion-card-content>
  </ion-card>

  <ion-buttons>
      <button ion-button round color="dark" (click)="toggleAuth()">Sign Up</button>
      <button ion-button round type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </ion-buttons>
 
  </form>

  <form [formGroup]="signupForm" (ngSubmit)="signup()" *ngIf="!authToggle">
      <ion-card>
        <ion-card-content>
         
              <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input type="email" formControlName="email" name="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                 <ion-label><ion-icon name="lock"></ion-icon></ion-label> 
                  <ion-input type="password" formControlName="password" name="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label> 
                <ion-input type="password" formControlName="passwordRepeat" name="password" placeholder="Repeat Password"></ion-input>
              </ion-item>
    
          
          
          </ion-card-content>
      </ion-card>
    
      <ion-buttons>
          <button ion-button round (click)="signup()" [disabled]="!signupForm.valid">Sign Up</button>
          <button ion-button round color="dark" type="submit" (click)="toggleAuth()">Sign In</button>
        </ion-buttons>
     
      </form>

  <br>
  <div class="logo">
      <img src="../../assets/imgs/star_wars.png" width="200" alt="Logo">
  </div>
  <div text-center>
      <h5 ion-text color="light">Choose your side... November 2017.</h5>
    </div> 


</ion-content>
